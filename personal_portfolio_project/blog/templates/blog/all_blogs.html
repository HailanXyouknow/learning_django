{% extends 'portfolio/base.html' %}

{% block content %}

    Hello Blog

    <br>
    <a href="{% url 'home' %}">Home</a>
    <br>

    <h2>User has written {{ blogs.count }} blog{{ blogs.count|pluralize}}</h2>

    {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id%}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
    <p>{{ blog.description|striptags|truncatechars:100 }}</p> 
    <!-- 'safe' evaluates HTML; or you can use 'striptags'--> 
    {% endfor %}

{% endblock %}
