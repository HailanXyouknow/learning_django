{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>My Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/read_a_paper.pdf' %}">How to Read a Paper</a>
    <br>
    <img src="{% static 'portfolio/cat.jpg' %}" width="640">

    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
    <br><a href="{{ project.url }}">Project Link</a>
    {% endif %}

    {% endfor %}

{% endblock %}
